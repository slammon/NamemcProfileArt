<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameMC Profile Art Gen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
</head>
<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">NameMC Profile Art Gen</h1>
                <h2 class="subtitle">Upload an image, preview, and slice!</h2>
            </div>
        </div>
    </section>

    <!-- Content wrapper ensures main content fills space -->
    <div class="content-wrapper">
        <section class="section">
            <div class="container">
                <div class="columns">
                    <!-- Left Column: Input -->
                    <div class="column is-half">
                        <div class="box">
                            <div class="field">
                                <label class="label">Upload Image</label>
                                <div class="file has-name">
                                    <label class="file-label">
                                        <input class="file-input" type="file" id="imageInput" accept="image/*">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">Choose a file…</span>
                                        </span>
                                        <span class="file-name" id="fileName">No file selected</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Preview -->
                    <div class="column is-half">
                        <div class="box">
                            <h2 class="title is-5">Preview</h2>
                            <div class="image-container">
                                <img id="previewImage" class="preview-image" src="" alt="Preview Image" style="display: none;">
                            </div>
                            <button id="sliceButton" class="button is-fullwidth" style="margin-top: 20px;" disabled>Slice</button>
                            <div id="statusBar" class="progress-container">
                                <progress id="progressBar" class="progress" value="0" max="100" style="display: none;"></progress>
                                <p id="statusText" style="text-align: center; margin-top: 10px;"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>Made with ❤️ using Flask, WebSocket, and Bulma by Airiy</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
